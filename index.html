<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Travel Planner</title>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://images.unsplash.com/photo-1501785888041-af3ef285b470?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }


        .container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 600px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            color: #1a5ca3;
            margin-bottom: 30px;
            font-weight: 600;
        }


        #summary-output {
            text-align: left;
            margin-top: 20px;
        }

        #summary-output h3 {
            text-align: center;
            color: #333;
            font-weight: 600;
            margin-bottom: 20px;
            border-bottom: 2px solid #1a5ca3;
            padding-bottom: 10px;
        }


        .summary-line {
            display: flex;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #e0e0e0;
            font-size: 16px;
        }

        .summary-line:last-child {
            border-bottom: none;
        }

        .summary-line i {
            color: #1a5ca3;
            font-size: 18px;
            width: 30px;
            text-align: center;
            margin-right: 15px;
        }

        .summary-line b {
            font-weight: 600;
            color: #555;
            margin-right: 8px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Smart Travel Planner</h1>

        <div id="summary-output"></div>
    </div>

    <script>


        let places = [];
        for (let i = 0; i < 3; i++) {
            let place = prompt("Enter destination " + (i + 1) + ":");

            if (place) {
                places.push(place);
            }
        }

        let budget = parseInt(prompt("Enter your total budget (₹):")) || 0;
        let tripmsg = "";
        if (budget < 10000) {
            tripmsg = "Plan a short domestic trip.";
        } else if (budget <= 50000) {
            tripmsg = "You can plan a long domestic trip.";
        } else {
            tripmsg = "International trip possible!";
        }

        let days = parseInt(prompt("Enter number of travel days:")) || 1;
        let daymsg = "";
        if (days < 3) {
            daymsg = "Weekend Getaway.";
        } else if (days <= 7) {
            daymsg = "Perfect Holiday Trip.";
        } else {
            daymsg = "Extended Vacation.";
        }

        function hotelSuggestion(budget, days) {

            if (days === 0) return "Not applicable.";
            let perDay = budget / days;
            if (perDay < 2000) return "Budget Hotels.";
            else if (perDay <= 5000) return "Mid-range Hotels.";
            else return "Luxury Hotels.";
        }
        let hotel = hotelSuggestion(budget, days);

        const outputDiv = document.getElementById('summary-output');


        let summaryHTML = "<h3>Travel Summary</h3>";
        summaryHTML += `<div class="summary-line"><i class="fas fa-map-marked-alt"></i><b>Destinations:</b> ${places.join(", ")}</div>`;
        summaryHTML += `<div class="summary-line"><i class="fas fa-wallet"></i><b>Total Budget:</b> ₹${budget}</div>`;
        summaryHTML += `<div class="summary-line"><i class="fas fa-calendar-alt"></i><b>Days Planned:</b> ${days}</div>`;
        summaryHTML += `<div class="summary-line"><i class="fas fa-suitcase-rolling"></i><b>Trip Type:</b> ${daymsg}</div>`;
        summaryHTML += `<div class="summary-line"><i class="fas fa-bed"></i><b>Hotel Suggestion:</b> ${hotel}</div>`;
        summaryHTML += `<div class="summary-line"><i class="fas fa-lightbulb"></i><b>Travel Advice:</b> ${tripmsg}</div>`;


        outputDiv.innerHTML = summaryHTML;

        console.log("Destinations:", places);
        console.log("Total Budget: ₹" + budget);
        console.log("Days Planned:", days);
        console.log("Trip Type:", daymsg);
        console.log("Hotel Suggestion:", hotel);
        console.log("Travel Advice:", tripmsg);


        alert("Smart Travel Plan Ready!");
    </script>
</body>

</html>
